<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget v4.1 Full Forecast</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a; 
            /* UNIFIED BACKGROUND IMAGE */
            background-image: url('Notion Background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.6);
            z-index: -1;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start; 
        }

        /* SHARED WIDGET STYLE */
        .widget-box {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* CLOCK IS A SQUARE */
        .clock-widget {
            width: 240px;
            height: 240px;
        }

        /* WEATHER IS NOW A RECTANGLE (To fit forecast) */
        .weather-widget {
            width: 500px; /* WIDER */
            height: 240px;
            padding: 20px;
            box-sizing: border-box;
            justify-content: space-between; 
        }

        .version-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            color: #4ade80;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 10;
        }

        /* CLOCK TEXT */
        #time { font-size: 48px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        #date { font-size: 14px; opacity: 0.9; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        /* WEATHER TEXT */
        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            padding-left: 20px;
        }

        #weather-icon { font-size: 60px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        
        .weather-info { text-align: left; }
        #temp { font-size: 42px; font-weight: bold; line-height: 1; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        #condition { font-size: 16px; font-weight: bold; opacity: 0.9; }
        #feels-like { font-size: 12px; opacity: 0.7; margin-top: 4px; }
        .location { font-size: 12px; font-weight: bold; color: #cbd5e1; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px;}

        /* FORECAST SECTION */
        .forecast-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            gap: 4px;
        }
        .f-day { opacity: 0.7; font-weight: bold; }
        .f-icon { font-size: 20px; }
        .f-temp { font-weight: bold; }

        input[type="file"] { display: none; }
        
        /* BG IMAGE FOR WIDGETS */
        .bg-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.2; 
            pointer-events: none;
            z-index: 0;
        }
        .content { z-index: 1; text-align: center; width: 100%; }

    </style>
</head>
<body>

    <input type="file" id="imgUpload" accept="image/*">

    <div class="main-container">
        <div class="widget-box clock-widget" onclick="document.getElementById('imgUpload').click()">
            <div class="version-tag">v4.1 FORECAST</div> 
            <img class="bg-img custom-bg" src="Notion Background.webp" onerror="this.style.display='none'"> 
            <div class="content">
                <div id="time">00:00</div>
                <div id="date">Loading...</div>
            </div>
        </div>

        <div class="widget-box weather-widget">
            <div class="version-tag">v4.1 FORECAST</div>
            <img class="bg-img custom-bg" src="Notion Background.webp" onerror="this.style.display='none'">
            
            <div class="content" style="display:flex; flex-direction:column; justify-content:space-between; height:100%;">
                
                <div class="weather-main">
                    <div id="weather-icon">‚òÄÔ∏è</div>
                    <div class="weather-info">
                        <div class="location">LAS PI√ëAS</div>
                        <div id="temp">--¬∞</div>
                        <div id="condition">Checking...</div>
                        <div id="feels-like">Feels like --¬∞</div>
                    </div>
                </div>

                <div class="forecast-container" id="forecast-box">
                    <div class="forecast-day"><span class="f-day">Loading</span></div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- 1. CLOCK LOGIC ---
        function updateTime() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            h = h < 10 ? '0'+h : h;
            m = m < 10 ? '0'+m : m;
            s = s < 10 ? '0'+s : s;

            // FIX: Manual Date Formatting for "Tuesday Jan 13 2026"
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const dayName = days[now.getDay()]; // Gets "Tuesday"
            const monthName = months[now.getMonth()];
            const dateNum = now.getDate();
            const year = now.getFullYear();

            const fullDateString = `${dayName} ${monthName} ${dateNum} ${year}`;
            
            document.getElementById('time').innerText = h + ":" + m + ":" + s;
            document.getElementById('date').innerText = fullDateString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- 2. WEATHER LOGIC ---
        function getWeatherDetails(code) {
            const map = {
                0: { desc: "Clear", icon: "‚òÄÔ∏è" },
                1: { desc: "Mainly Clear", icon: "üå§Ô∏è" },
                2: { desc: "Partly Cloudy", icon: "‚õÖ" },
                3: { desc: "Overcast", icon: "‚òÅÔ∏è" }, 
                45: { desc: "Fog", icon: "üå´Ô∏è" },
                48: { desc: "Rime Fog", icon: "üå´Ô∏è" },
                51: { desc: "Drizzle", icon: "üå¶Ô∏è" },
                53: { desc: "Drizzle", icon: "üå¶Ô∏è" },
                55: { desc: "Heavy Drizzle", icon: "üåßÔ∏è" },
                61: { desc: "Rain", icon: "üå¶Ô∏è" },
                63: { desc: "Rain", icon: "üåßÔ∏è" },
                65: { desc: "Heavy Rain", icon: "üåßÔ∏è" },
                80: { desc: "Showers", icon: "üå¶Ô∏è" },
                81: { desc: "Showers", icon: "üåßÔ∏è" },
                95: { desc: "Thunderstorm", icon: "‚õàÔ∏è" }
            };
            return map[code] || { desc: "Unknown", icon: "‚ùì" };
        }

        // Get Short Day Name (e.g., "Mon") for Forecast
        function getDayName(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { weekday: 'short' });
        }

        async function updateWeather() {
            try {
                const cacheBuster = "&t=" + new Date().getTime(); 
                // Fetch Daily + Current data
                const url = 'https://api.open-meteo.com/v1/forecast?latitude=14.4457&longitude=120.9836&current=temperature_2m,apparent_temperature,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=Asia%2FManila' + cacheBuster;
                
                const res = await fetch(url);
                const data = await res.json();

                // --- UPDATE CURRENT WEATHER ---
                const currentCode = data.current.weather_code;
                const currentInfo = getWeatherDetails(currentCode);

                document.getElementById('temp').innerText = Math.round(data.current.temperature_2m) + "¬∞";
                document.getElementById('condition').innerText = currentInfo.desc; 
                document.getElementById('weather-icon').innerText = currentInfo.icon;
                document.getElementById('feels-like').innerText = "Feels like " + Math.round(data.current.apparent_temperature) + "¬∞";

                // --- UPDATE 5-DAY FORECAST ---
                const daily = data.daily;
                let forecastHTML = "";

                // Loop for next 5 days (Start at index 1 to skip today)
                for(let i = 1; i <= 5; i++) {
                    const dayName = getDayName(daily.time[i]);
                    const code = daily.weather_code[i];
                    const icon = getWeatherDetails(code).icon;
                    const maxTemp = Math.round(daily.temperature_2m_max[i]);
                    const minTemp = Math.round(daily.temperature_2m_min[i]);

                    forecastHTML += `
                        <div class="forecast-day">
                            <span class="f-day">${dayName}</span>
                            <span class="f-icon">${icon}</span>
                            <span class="f-temp">${maxTemp}¬∞ / ${minTemp}¬∞</span>
                        </div>
                    `;
                }
                document.getElementById('forecast-box').innerHTML = forecastHTML;
                
            } catch(e) {
                console.log(e);
                document.getElementById('condition').innerText = "Offline";
            }
        }
        
        updateWeather(); 
        setInterval(updateWeather, 3600000); // 1 Hour Update

        // --- 3. BACKGROUND SYNC ---
        document.getElementById('imgUpload').addEventListener('change', function(e) {
            if(e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    const newBgUrl = 'url(' + ev.target.result + ')';
                    document.body.style.backgroundImage = newBgUrl;
                    document.querySelectorAll('.custom-bg').forEach(el => {
                        el.src = ev.target.result;
                        el.style.display = 'block';
                    });
                }
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
